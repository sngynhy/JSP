<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign In</title>
</head>
<body>
<form action="auth.jsp" method="post">
	<table>
		<tr>
			<td>ID</td>
			<td><input type="text" name="id" required></td>
		</tr>
		<tr>
			<td>PW</td>
			<td><input type="password" name="pw" required></td>
		</tr>
		<tr>
			<td><input type="submit" value="Sign In"></td>
		</tr>
	</table>
</form>
<button type="button" onclick="location.href='Signup.html'" name="btn">Sign Up</button>
</body>
</html>
