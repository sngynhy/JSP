<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
	<form action="auth.jsp" method="post">
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" name="userID" required></td>
			</tr>
			<tr>
				<td>PW</td>
				<td><input type="password" name="userPW" required></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" value="로그인"></td>
			</tr>
		</table>
	</form>
	<button type="button" value="회원가입" onclick="location.href='signup.html'">회원가입하러가기</button>
	
</body>
</html>
